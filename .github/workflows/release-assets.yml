name: Build Release Assets

on:
  workflow_call:
    inputs:
      version:
        description: 'Version (without leading v). If omitted, read from package.json.'
        required: false
        type: string
    outputs:
      resolved_version:
        description: 'Resolved version used for tagging.'
        value: ${{ jobs.prepare.outputs.resolved_version }}
      image_tag:
        description: 'Docker image tag (v<version>).'
        value: ${{ jobs.docker.outputs.image_tag }}
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (without leading v). If omitted, read from package.json.'
        required: false
        type: string
jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      resolved_version: ${{ steps.setver.outputs.resolved_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version
        id: setver
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "resolved_version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            PKG_VERSION=$(python3 -c "import json;print(json.load(open('package.json'))['version'])")
            echo "resolved_version=$PKG_VERSION" >> $GITHUB_OUTPUT
          fi
          echo "Using version: $(cat $GITHUB_OUTPUT)"

  build_apks:
    runs-on: ${{ matrix.platform }}
    environment: packager
    needs: prepare
    strategy:
      matrix:
        platform: [ubuntu-latest, ubuntu-22.04-arm]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Platform check
        id: platformcheck
        run: |
          if [ "${{ matrix.platform }}" == "ubuntu-22.04-arm" ]; then
            echo "arch=aarch64" >> $GITHUB_OUTPUT
            echo "platform=arm64" >> $GITHUB_OUTPUT
          else
            echo "arch=x86_64" >> $GITHUB_OUTPUT
            echo "platform=amd64" >> $GITHUB_OUTPUT
          fi

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq bash

      - name: Build APK for ${{ steps.platformcheck.outputs.arch }}
        env:
          ALPINE_ARCH: ${{ steps.platformcheck.outputs.arch }}
          TARGET_ARCH: ${{ steps.platformcheck.outputs.arch }}
          PACKAGER_PRIVKEY: ${{ secrets.PACKAGER_PRIVKEY }}
        run: |
          set -eux
          # Build APK using package.sh (no QEMU needed - native execution)
          echo "Building APK for ${{ steps.platformcheck.outputs.arch }} on native runner..."
          alpine/package/modbus2mqtt/package.sh
          echo "‚úì APK build completed for ${{ steps.platformcheck.outputs.arch }}"
          
          # Verify APK creation
          echo "Verifying APK creation for ${{ steps.platformcheck.outputs.arch }}..."
          if [ -d "alpine/repo/${{ steps.platformcheck.outputs.arch }}" ]; then
            echo "‚úì Architecture directory exists: alpine/repo/${{ steps.platformcheck.outputs.arch }}"
            ls -la "alpine/repo/${{ steps.platformcheck.outputs.arch }}/" || true
            apk_count=$(find "alpine/repo/${{ steps.platformcheck.outputs.arch }}" -name "*.apk" | wc -l)
            echo "Found $apk_count APK files for ${{ steps.platformcheck.outputs.arch }}"
          else
            echo "ERROR: Architecture directory alpine/repo/${{ steps.platformcheck.outputs.arch }} not found!"
            echo "Available directories:"
            ls -la alpine/repo/ || true
            exit 1
          fi

      - name: Debug APK structure before upload
        run: |
          echo "Checking APK structure for ${{ steps.platformcheck.outputs.arch }}..."
          ls -laR alpine/repo/ || echo "alpine/repo not found"
          find . -name "*.apk" -type f || echo "No APK files found"
      - name: Prepare APK filenames (append arch suffix)
        run: |
          set -euo pipefail
          ARCH=${{ steps.platformcheck.outputs.arch }}
          SRC_DIR="alpine/repo/${ARCH}"
          DST_DIR="alpine/repo/upload"
          mkdir -p "$DST_DIR"
          shopt -s nullglob || true
          for f in "$SRC_DIR"/*.apk; do
            [ -f "$f" ] || continue
            base=$(basename "$f")
            # If filename already contains arch indicators, keep it, else append
            if echo "$base" | grep -Eq "(x86_64|aarch64|amd64|arm64)"; then
              cp "$f" "$DST_DIR/$base"
            else
              cp "$f" "$DST_DIR/${base%.apk}-$ARCH.apk"
            fi
          done
          ls -lh "$DST_DIR" || true

      - name: Upload APK artifacts for ${{ steps.platformcheck.outputs.arch }}
        uses: actions/upload-artifact@v4
        with:
          name: apks-${{ steps.platformcheck.outputs.arch }}-${{ needs.prepare.outputs.resolved_version }}
          path: alpine/repo/upload/*.apk
          if-no-files-found: error

      - name: Upload packager.rsa.pub as separate artifact
        if: steps.platformcheck.outputs.arch == 'x86_64' # Nur einmal hochladen (z. B. im x86_64-Job)
        uses: actions/upload-artifact@v4
        with:
          name: packager-rsa-pub-${{ needs.prepare.outputs.resolved_version }}
          path: alpine/repo/packager.rsa.pub
          if-no-files-found: error

  build_and_push_docker:
    runs-on: ${{ matrix.platform }}
    needs: [prepare, build_apks]
    strategy:
      matrix:
        platform: [ubuntu-latest, ubuntu-22.04-arm]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Platform check
        id: platformcheck
        run: |
          if [ "${{ matrix.platform }}" == "ubuntu-22.04-arm" ]; then
            echo "arch=aarch64" >> $GITHUB_OUTPUT
            echo "platform=arm64" >> $GITHUB_OUTPUT
          else
            echo "arch=x86_64" >> $GITHUB_OUTPUT
            echo "platform=amd64" >> $GITHUB_OUTPUT
          fi

      - name: Download APK artifacts for ${{ steps.platformcheck.outputs.arch }}
        uses: actions/download-artifact@v4
        with:
          name: apks-${{ steps.platformcheck.outputs.arch }}-${{ needs.prepare.outputs.resolved_version }}
          path: alpine/repo/${{ steps.platformcheck.outputs.arch }}

      - name: Download packager.rsa.pub artifact
        uses: actions/download-artifact@v4
        with:
          name: packager-rsa-pub-${{ needs.prepare.outputs.resolved_version }}
          path: alpine/repo/



      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image for ${{ steps.platformcheck.outputs.platform }}
        env:
          VERSION: ${{ needs.prepare.outputs.resolved_version }}
          ARCH: ${{ steps.platformcheck.outputs.arch }}
          PLATFORM: ${{ steps.platformcheck.outputs.platform }}
        run: |
          set -eux
          TAG="ghcr.io/${{ github.repository }}-${PLATFORM}:v${VERSION}"
          
          echo "Building Docker image for $PLATFORM architecture..."
          docker build \
            --build-arg BUILD_DATE="$(date -u +'%Y-%m-%dT%H:%M:%SZ')" \
            --build-arg BUILD_DESCRIPTION="modbus2mqtt Docker Image" \
            --build-arg BUILD_NAME="modbus2mqtt" \
            --build-arg BUILD_REPOSITORY="${{ github.repository }}" \
            --build-arg BUILD_VERSION="${VERSION}" \
            --build-arg BUILD_ARCH="${ARCH}" \
            -t "$TAG" \
            -f ./docker/Dockerfile \
            .
          
          echo "Pushing image: $TAG"
          docker push "$TAG"
          echo "‚úì Built and pushed image $TAG"

  create_multiarch_manifest:
    runs-on: ubuntu-latest
    needs: [prepare, build_and_push_docker]
    outputs:
      image_tag: v${{ needs.prepare.outputs.resolved_version }}
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create multi-architecture manifest
        env:
          VERSION: ${{ needs.prepare.outputs.resolved_version }}
        run: |
          set -eux
          MAIN_TAG="ghcr.io/${{ github.repository }}:v${VERSION}"
          AMD64_TAG="ghcr.io/${{ github.repository }}-amd64:v${VERSION}"
          ARM64_TAG="ghcr.io/${{ github.repository }}-arm64:v${VERSION}"
          
          echo "Creating multi-architecture manifest: $MAIN_TAG"
          docker buildx imagetools create -t "$MAIN_TAG" "$AMD64_TAG" "$ARM64_TAG"
          
          echo "‚úì Created multi-architecture manifest: $MAIN_TAG"

  attach_release_assets:
    runs-on: ubuntu-latest
    needs: [prepare, build_apks, create_multiarch_manifest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all APK artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: apks-*-${{ needs.prepare.outputs.resolved_version }}
          path: apks
      - name: Download packager.rsa.pub artifact
        uses: actions/download-artifact@v4
        with:
          name: packager-rsa-pub-${{ needs.prepare.outputs.resolved_version }}
          path: release-apks/

      - name: Flatten APK artifacts for upload
        run: |
          mkdir -p release-apks
          find apks -type f \( -name "*.apk" -o -name "packager.rsa.pub" \) -exec cp {} release-apks/ \;
          ls -lh release-apks/

      - name: Generate release body with APK table
        id: release-body
        run: |
          VERSION="${{ needs.prepare.outputs.resolved_version }}"
          DOCKER_TAG="ghcr.io/${{ github.repository }}:v${VERSION}"
          
          # Create release body with APK table
          cat > release-body.md << 'EOF'
          ## üì¶ modbus2mqtt v${{ needs.prepare.outputs.resolved_version }}
          
          ### üê≥ Docker Image
          
          ```bash
          docker pull ghcr.io/${{ github.repository }}:v${{ needs.prepare.outputs.resolved_version }}
          ```
          
          **Multi-architecture support:** `linux/amd64`, `linux/arm64`
          
          ### üìã Alpine APK Packages
          
          | Architecture | APK Package | Size | Direct Download |
          |--------------|-------------|------|-----------------|
          EOF
          
          # Add APK files to table
          for apk_file in release-apks/*.apk; do
            if [ -f "$apk_file" ]; then
              FILENAME=$(basename "$apk_file")
              # Extract architecture from filename pattern
              if echo "$FILENAME" | grep -q "x86_64"; then
                ARCH="x86_64 (AMD64)"
              elif echo "$FILENAME" | grep -q "aarch64"; then
                ARCH="aarch64 (ARM64)"
              else
                ARCH="Unknown"
              fi
              # Get file size
              SIZE=$(ls -lh "$apk_file" | awk '{print $5}')
              # Create download link
              DOWNLOAD_LINK="[üì• Download](https://github.com/${{ github.repository }}/releases/download/v${VERSION}/${FILENAME})"
              
              echo "| $ARCH | \`$FILENAME\` | $SIZE | $DOWNLOAD_LINK |" >> release-body.md
            fi
          done
          
          # Add public key section
          cat >> release-body.md << 'EOF'
          
          ### üîê Package Verification
          
          **Public Key for APK signature verification:**
          
          | File | Purpose | Download |
          |------|---------|----------|
          | `packager.rsa.pub` | APK signature verification | [üì• Download](https://github.com/${{ github.repository }}/releases/download/v${{ needs.prepare.outputs.resolved_version }}/packager.rsa.pub) |
          
          **Installation with signature verification:**
          
          ```bash
          # Download and install public key
          wget https://github.com/${{ github.repository }}/releases/download/v${{ needs.prepare.outputs.resolved_version }}/packager.rsa.pub
          sudo cp packager.rsa.pub /etc/apk/keys/
          
          # Install APK with verification
          wget https://github.com/${{ github.repository }}/releases/download/v${{ needs.prepare.outputs.resolved_version }}/modbus2mqtt-${{ needs.prepare.outputs.resolved_version }}-r0.apk
          apk add modbus2mqtt-${{ needs.prepare.outputs.resolved_version }}-r0.apk
          ```
          
          ### üöÄ Quick Start
          
          **Docker (Recommended):**
          ```bash
          docker run -d \
            --name modbus2mqtt \
            -p 3000:3000 \
            -p 22:22 \
            -v /path/to/config:/data \
            ghcr.io/${{ github.repository }}:v${{ needs.prepare.outputs.resolved_version }}
          ```
          
          **Alpine Linux:**
          ```bash
          # Add repository and install
          echo "https://github.com/${{ github.repository }}/releases/download/v${{ needs.prepare.outputs.resolved_version }}/" >> /etc/apk/repositories
          apk update
          apk add modbus2mqtt
          ```
          
          ---
          
          üìö **Documentation:** [README.md](https://github.com/${{ github.repository }}/blob/main/README.md)  
          üêõ **Issues:** [Report bugs](https://github.com/${{ github.repository }}/issues)  
          üí¨ **Discussions:** [Community support](https://github.com/${{ github.repository }}/discussions)
          EOF
          
          echo "Release body generated successfully"

      - name: Upload to existing Release (if exists)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.prepare.outputs.resolved_version }}
          append_body: true
          body_path: release-body.md
          files: release-apks/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# Notes:
# - dry_run=true allows local verification without pushing image or release assets.
# - Multi-arch APK builds (x86_64 + aarch64) use QEMU for cross-compilation.
# - Docker image builds with strict signature verification (no untrusted fallback).
# - This workflow is designed to be called from a publish workflow after version bump.
