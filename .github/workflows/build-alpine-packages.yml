name: Build Alpine Packages

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Package version (leave empty to use package.json version)'
        required: false
        default: ''
  release:
    types: [published]

env:
  PACKAGE_NAME: modbus2mqtt

jobs:
  build-alpine:
    name: Build Alpine Package (${{ matrix.arch }})
    environment: packaging
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x86_64, aarch64]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up QEMU for multi-arch builds
        uses: docker/setup-qemu-action@v3
      
      - name: Get version from package.json
        id: get-version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Build Alpine package (and test on x86_64)
        env:
          PACKAGER_PRIVKEY: ${{ secrets.PACKAGER_PRIVKEY }}
          # Optional: public key can come from environment variable (non-secret) 'PACKAGER_PUBKEY'
          # If unset, build.sh derives it from the private key.
          PACKAGER_PUBKEY: ${{ vars.PACKAGER_PUBKEY }}
          PKG_VERSION: ${{ steps.get-version.outputs.version }}
          CARCH: ${{ matrix.arch }}
        run: |
          cd alpine/package/modbus2mqtt
          if [ "${{ matrix.arch }}" = "x86_64" ]; then
            chmod +x build-and-test-image.sh
            ./build-and-test-image.sh
          else
            ./build.sh
          fi
      
      - name: Upload Alpine package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: alpine-packages-${{ matrix.arch }}
          path: |
            alpine/repo/${{ matrix.arch }}/*.apk
            alpine/repo/${{ matrix.arch }}/packager.rsa.pub
          retention-days: 5
  
  create-release:
    name: Create GitHub Release
    needs: build-alpine
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Get version
        id: get-version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
      
      - name: Display structure of downloaded files
        run: ls -R artifacts/
      
      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          TAG="v${VERSION}"
          
          # Check if release already exists
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release $TAG already exists, uploading assets..."
            gh release upload "$TAG" artifacts/**/*.apk artifacts/**/packager.rsa.pub --clobber
          else
            echo "Creating new release $TAG..."
            gh release create "$TAG" \
              artifacts/**/*.apk \
              artifacts/**/packager.rsa.pub \
              --title "v${VERSION}" \
              --notes "Alpine Linux packages for Proxmox LXC installation. Includes architecture-independent public key (packager.rsa.pub) for trusted installation or use --allow-untrusted flag."
          fi
  
  upload-to-existing-release:
    name: Upload to Existing Release
    needs: build-alpine
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
      
      - name: Upload to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.event.release.tag_name }}"
          gh release upload "$TAG" artifacts/**/*.apk artifacts/**/packager.rsa.pub --clobber --repo ${{ github.repository }}
