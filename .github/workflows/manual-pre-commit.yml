name: Manual Pre-Commit Check (HEAD vs Previous)

on:
  workflow_dispatch:

jobs:
  pre-commit-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Damit wir den vorherigen Commit haben

      - name: Set BASE_REF to previous commit
        id: set_base
        run: |
          echo "GITHUB_BASE_REF=$(git rev-parse HEAD^)" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          npm ci || true

      - name: Run pre-commit.sh (HEAD vs previous)
        run: |
          export GITHUB_ACTIONS=1
          export GITHUB_BASE_REF="$GITHUB_BASE_REF"
          bash scripts/pre-commit.sh
