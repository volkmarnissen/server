name: SSH Test Helper
version: "0.1.0"
slug: ssh_test_helper
description: "Standalone SSH test helper - works with or without Home Assistant. Tests SSH port and public key configuration."
startup: services
auth_api: false
boot: manual
image: ghcr.io/modbus2mqtt/ssh-test-helper:{arch}-latest
arch:
  - amd64
  - aarch64
  - armv7
map:
  - config
  - share
  - ssl
host_network: true
options:
  ssh_port: 22
  user_pubkey: ""
schema:
  ssh_port: int(1, 65535)
  user_pubkey: str?
ports:
  "22/tcp": null
ports_description:
  "22/tcp": "SSH port to expose on host (if host_network is false)"
